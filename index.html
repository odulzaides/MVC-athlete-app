<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>JS Prototype Pattern</title>
</head>

<body>
    <header class="home-header">
        <h1>FitTrack</h1>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Associates</a></li>
            <li><a href="#">email us</a></li>
        </ul>
    </header> <!-- Header-->

    <form action="">
        <div class="form-item">
            <label for="">FTP: </label>
            <input type="text" placeholder="ftp test results">
        </div>
        <div class="form-item">
            <label for="">LTHR: </label>
            <input type="text" placeholder="lthr test result">
        </div>
        <div class="form-item">
            <button type="submit">Save Results</button>
        </div>
    </form>

    <table class="zone-table">
        <thead>
            <tr>
                <th>Zone</th>
                <th>Power</th>
                <th>Hear Rate</th>
            </tr>
        </thead>
        <tr>
            <td>Active Recovery</td>
            <td id="power"></td>
            <td id="lthr"></td>
        </tr>
        <tr>
            <td>Endurance</td>
            <td id="power"></td>
            <td id="lthr"></td>
        </tr>
        <tr>
            <td>Tempo</td>
            <td id="power"></td>
            <td id="lthr"></td>
        </tr>
        <tr>
            <td>Threshhold</td>
            <td id="power"> </td>
            <td id="lthr"> </td>
        </tr>
        <tr>
            <td>VO2</td>
            <td id="power"></td>
            <td id="lthr"> </td>
        </tr>
        <tr>
            <td>Anaerobic</td>
            <td id="power"></td>
            <td id="lthr"></td>
        </tr>
        <tr>
            <td>NP</td>
            <td id="power"></td>
            <td id="lthr"></td>
        </tr>
    </table>
    <script src="app.js"></script>
</body>

</html>
